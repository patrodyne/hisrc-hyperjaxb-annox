# SLF4J: simplelogger.properties
#
# With no configuration, the default output includes the relative time in milliseconds, thread name, 
# the level, logger name, and the message followed by the line separator for the host.
# Sample output follows:
#   176 [main] INFO examples.Sort - Populating an array of 2 elements in reverse order.
#   225 [main] INFO examples.SortAlgo - Entered the sort method.

# The output target which can be the path to a file, or the special values "System.out" and "System.err".
# Default is "System.err".
# Example: org.slf4j.simpleLogger.logFile=explore.log
org.slf4j.simpleLogger.logFile=System.err

# Set to true if you want the current date and time to be included in output messages.
# Default is false, and will output the number of milliseconds elapsed since startup.
org.slf4j.simpleLogger.showDateTime=true

# The date and time format to be used in the output messages.
# The pattern is the same as java.text.SimpleDateFormat.
# The default format is yyyy-MM-dd HH:mm:ss:SSS Z.
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss:SSS

# Set to true if you want to output the current thread name.
# Defaults to true.
org.slf4j.simpleLogger.showThreadName=false

# Set to true if you want the Logger instance name to be included in output messages.
# Defaults to true.
#org.slf4j.simpleLogger.showLogName=false

# Set to true if you want the last component of the name to be included in output messages.
# Defaults to false.
org.slf4j.simpleLogger.showShortLogName=true

# Default logging detail level for all instances of SimpleLogger.
# Must be one of (TRACE, DEBUG, INFO, WARN, or ERROR).
# Default is INFO.
org.slf4j.simpleLogger.defaultLogLevel=INFO

#
# Detail log level(s); otherwise, the default logging detail level applies.
#
org.slf4j.simpleLogger.log.org.jvnet.hyperjaxb_annox.basics.sample.annotate=INFO

